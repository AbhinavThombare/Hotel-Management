<div class="layout">
    <mat-form-field class="example-form-field" appearance="fill">
        <div class="display">
            <mat-label>Choose Date</mat-label>
            <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
        </div>
        <mat-date-range-input [formGroup]="dateRange" [rangePicker]="campaignOnePicker">
            <input matStartDate placeholder="Start date" formControlName="start">
            <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>

    <button mat-raised-button color="primary" class="m-4" (click)="datePick()">Submit</button>
</div>

<div class="cardlayout">
    <div class="totalAmountLayout">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Start Date : {{start_date}}</mat-card-title>
                <mat-card-title>End Date : {{end_date}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>Total Amount : {{getTotalAmount | currency}}</mat-card-content>
        </mat-card>
    </div>
</div>
