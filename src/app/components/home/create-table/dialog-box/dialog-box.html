<div class="layout">
    <div class="form-layout">
        <mat-form-field appearance="fill">
            <mat-label>Table No</mat-label>
            <mat-select [(value)]="tableno">
                <mat-option  *ngFor="let item of tableList" value="{{item}}" [hidden]="getTableOccupied(item)">{{item}}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="form-flex" *ngIf="tableno">
            <div class="form-input">
                <mat-form-field appearance="fill">
                    <mat-label>Dishes</mat-label>
                    <mat-select [(value)]="dishvalue" >
                        <mat-option *ngFor="let item of dishList.dishes" value="{{item.Dish_Name}}">{{item.Dish_Name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-input">
                <mat-form-field appearance="fill">
                    <mat-label>Quantity</mat-label>
                    <mat-select [(ngModel)]="quan">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
        <button class="addbtn" mat-raised-button *ngIf="tableno" (click)="addTable(tableno,dishvalue,quan)">Add</button>
        <button class="submitbtn" mat-raised-button *ngIf="Data.length" mat-dialog-close
            (click)="submitData()">Submit</button>
    </div>
</div>
<div class="tableView" *ngIf="Data.length" tabindex="0">
    <h1>Table No : {{tableno}}</h1>
    <table mat-table [dataSource]="Data" class="mat-elevation-z8">
        <!-- <ng-container matColumnDef="Table_No">
            <th mat-header-cell *matHeaderCellDef="">Table No</th>
            <td mat-cell *matCellDef="let element">{{element.tableNo}}</td>
        </ng-container> -->

        <ng-container matColumnDef="Dishes">
            <th mat-header-cell *matHeaderCellDef>Dish</th>
            <td mat-cell *matCellDef="let element">{{element.dish}}</td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef="">Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <!-- <button id="editbtn" mat-icon-button color="primary" (click)="editDialog(element)"><mat-icon>edit</mat-icon></button> -->
                <button id="deletebtn" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
