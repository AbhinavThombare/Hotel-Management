

<div class="layout">
    <div class="buttonAdd">
        <button mat-raised-button (click)="addTable()">Add Table</button>
    </div>

    <div class="tableView">
        <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

            <ng-container matColumnDef="Table_No">
                <th mat-header-cell *matHeaderCellDef>Table No</th>
                <td mat-cell *matCellDef="let element">{{element.tableNo}}</td>
            </ng-container>

            <ng-container matColumnDef="Dishes">
                <th mat-header-cell *matHeaderCellDef>Dishes</th>
                <td mat-cell *matCellDef="let element">{{element.dishes}}</td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

</div>
