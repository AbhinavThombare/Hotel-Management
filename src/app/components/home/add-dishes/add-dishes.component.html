<div class="layout">
    <div class="form-layout">
        <div class="form-inputbox1">
            <mat-form-field appearance="outline">
                <mat-label>Dish Category</mat-label>
                <mat-select [(ngModel)]="category">
                    <mat-option value="VEG">VEG</mat-option>
                    <mat-option value="NON_VEG">NON_VEG</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="combine">
            <div class="form-input">
                <mat-form-field appearance="fill">
                    <mat-label>Dish Name</mat-label>
                    <input matInput placeholder="Dish Name" [(ngModel)]="name">
                </mat-form-field>
            </div>

            <div class="form-input">
                <mat-form-field appearance="fill">
                    <mat-label>Dish Price</mat-label>
                    <input matInput placeholder="Dish Price" [(ngModel)]="price">
                </mat-form-field>
            </div>
        </div>

        <div class="add-button">
            <button class="btn btn-success" id="addButton" (click)="adddish()">Add</button>
        </div>
    </div>

    <div class="table-layout">
        <table mat-table [dataSource]="result" class="mat-elevation-z8">

            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Dish Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Dish_Name}} </td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
